<ion-view view-title="Disasters">
  <ion-content>
    <ion-list >
      <ion-item class="item-icon-left item-text-wrap" ng-repeat="disaster in disasters" type="" href="#/tab/disasters/{{disaster.id}}">
        <i class="icon ion-heart-broken"></i>
        <h2>{{disaster.fields.name}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
